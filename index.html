<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CASH REGISTER</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the Bill Amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amount">Bill Amount</label>
      <input type="text" id="bill-amount" name="" value="">
      <p id="error-message"></p>

      <label for="cash-given">Cash Given</label>
      <input type="text" id="cash-given" name="" value="">

      <button type="button" name="button" id="check-button">Check</button>
      <table class="change-table">
        <caption>Return Change</caption>
        <tr>
          <th>No of Notes</th>
          <td class= "no-of-notes"></td>
          <td class= "no-of-notes"></td>
          <td class= "no-of-notes"></td>
          <td class= "no-of-notes"></td>
          <td class= "no-of-notes"></td>
          <td class= "no-of-notes"></td>
          <td class= "no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>


    </div>
  </body>
  <script type="text/javascript" src="index.js" >

  </script>
</html>
